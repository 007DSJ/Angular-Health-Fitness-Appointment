<div>
    <div>
        <h1>Your Message Here</h1>
        <form [formGroup]="queryForm" (ngSubmit)="submitQuery()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone number</label>
                <input type="number" class="form-control" id="phonenumber" formControlName="phonenumber">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input type="text" class="form-control" id="message" formControlName="message">
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</div>
