<h1>Place Fitness Trainer Appointment</h1>

<form [formGroup]="fitnessForm" (ngSubmit)="onSubmit()">
    <!-- Add ReactiveFormsModule to import in file : place-fitness-appointmnet.componet.ts -->
  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input type="text" class="form-control" id="firstname" formControlName="firstname" required>
  </div>
  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input type="text" class="form-control" id="lastname" formControlName="lastname" required>
  </div>
  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" class="form-control" id="age" formControlName="age" required>
  </div>
  <div class="form-group">
    <label for="phonenumber">Phone Number:</label>
    <input type="tel" class="form-control" id="phonenumber" formControlName="phonenumber" required>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" class="form-control" id="email" formControlName="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
  </div>
  <div class="form-group">
    <label for="streetaddress">Street Address:</label>
    <input type="text" class="form-control" id="streetaddress" formControlName="streetaddress" required>
  </div>
  <div class="form-group">
    <label for="city">City:</label>
    <input type="text" class="form-control" id="city" formControlName="city" required>
  </div>
  <div class="form-group">
    <label for="state">State:</label>
    <input type="text" class="form-control" id="state" formControlName="state" required>
  </div>
  <div class="form-group">
    <label for="country">Country:</label>
    <input type="text" class="form-control" id="country" formControlName="country" required>
  </div>
  <div class="form-group">
    <label for="pincode">Pincode:</label>
    <input type="number" class="form-control" id="pincode" formControlName="pincode" required>
  </div>
  <div class="form-group">
    <!-- extra -->
    <h2>Trainer Preference</h2>
    <input type="radio" class="form-control" id="maletrainer" formControlName="trainerpreference" value="Male Trainer">
    <label for="maletrainer"> Male Trainer</label>
    <input type="radio" class="form-control" id="femaletrainer" formControlName="trainerpreference" value="Female Trainer">
    <label for="femaletrainer"> Female Trainer</label>
    <input type="radio" class="form-control" id="nopreference" formControlName="trainerpreference" value="No Preference">
    <label for="nopreference"> No Preference</label>
  </div>
  <div class="form-group">
    <!-- extra -->
    <h2>Physiotherapist Required</h2>
    <input type="radio" class="form-control" id="yes" formControlName="physiotherapist" value="Yes">
    <label for="yes">Yes</label>
    <input type="radio" class="form-control" id="no" formControlName="physiotherapist" value="No">
    <label for="no"> No</label>
    
  </div>
  <div class="form-group">
    <!-- extra -->
    <label for="weeks">Weeks</label>
    <input (change)="ngOnChange" type="number" class="form-control" id="weeks" formControlName="weeks" required="true">
  </div>
  <div *ngIf="fitnessForm.get('physiotherapist').value === true">
    <!-- extra -->
    <p>{{ fitnessForm.get('amount').value}}</p>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="fitnessForm.invalid">Submit</button>
</form>
